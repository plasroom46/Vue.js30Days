<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo for ironIt20</title>
    <style>
        #app {
            font-family: Avenir, Helvetica, Arial, sans-serif;
            text-align: center;
            color: #2c3e50;
            margin-top: 60px;
        }

        a,
        button {
            color: #4fc08d;
        }

        button {
            background: none;
            border: solid 1px;
            border-radius: 2em;
            font: inherit;
            padding: 0.75em 2em;
        }
    </style>

</head>

<body>
    <div id="app">

        <!-- 上下寫法等價 -->
        <!-- <img v-bind:src="imgSrc"> -->
        <img :src="imgSrc">

        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">Dog</div>
        <div v-bind:class="[isActive ? activeClass : '', errorClass]">Danger</div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                imgSrc: 'https://upload.cc/i1/2020/08/23/rGPIy0.jpg',
                activeColor: 'red',
                fontSize: 30,
                activeClass: 'active',
                errorClass: 'text-danger',
                isActive:false
            }
        })
    </script>
</body>

</html>
