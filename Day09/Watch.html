<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Use preprocessors via the lang attribute! e.g. <style lang="scss"> -->
<style>
    #app {
      font-family: Avenir, Helvetica, Arial, sans-serif;
      text-align: center;
      color: #2c3e50;
      margin-top: 60px;
    }
    
    a,
    button {
      color: #4fc08d;
    }
    
    button {
      background: none;
      border: solid 1px;
      border-radius: 2em;
      font: inherit;
      padding: 0.75em 2em;
    }
    </style>
</head>

<body>
    <div id="app">
        <label for="firstname">Firstname</label>
        <input type="text" name="firstname" v-model="firstName">
        <label for="lastname">Lasttname</label>
        <input type="text" name="lastname" v-model="lastName">
        <h2>{{fullName}}</h2>
        <h3>{{firstName}} {{lastName}}</h3>
        <h3>{{getFullName()}}</h3>
        <button @click="addItemToArr">Click Me</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                firstName: 'cw',
                lastName: 'c',
                arr: []
            },
            methods: {
                getFullName() {
                    return `${this.firstName} ${this.lastName}`
                },
                addItemToArr() {
                    this.arr.push(Math.random() * 10)
                }
            },
            computed: {
                fullName() {
                    return this.firstName + ' ' + this.lastName
                }
            },
            watch: {
                // 你要監聽的值，可以是data屬性的變數、或是computed計算後的值
                firstName: function (val, oldVal) {
                     // 傳入的函數中表示當值變動時，你所要執行的callback，其中第一個參數表示變動後的值
                    console.log(`the firstName has been change,the new value is ${val}`)
                    console.log(`the oldVal is ${oldVal}`)
                },
                // 監聽物件屬性
                "arr.length": function (val) {
                    console.log(`the new length is ${val}`)
                }
            }
        })
    </script>
</body>

</html>
