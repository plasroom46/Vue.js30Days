<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
        }

        .fa-trash-alt {
            color: red;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .fa-check {
            color: green;
            margin-right: 5px;
        }

        .todo-wrapper {
            display: flex;
            justify-content: space-between;
            border-radius: 16px;
            box-shadow: 5px 0 5px rgba(0, 0, 0, 0.3);
            width: 270px;
            padding: 1.5rem 0.8rem;
            margin-top: 0.3rem;
        }

        .todo-title {
            font-size: 18px;
            font-weight: bold;
        }

        .todo-icons {
            display: flex;
            cursor: pointer;
        }

        .success {
            border-left: 4px solid green;
        }

        .error {
            border-left: 4px solid red;
        }
    </style>
</head>

<body>
    <!-- before -->
    <!-- <div id="app">
        <h1>My Todo List</h1>
        <div :class="[todo.isComplete ? 'success' : 'error', 'todo-wrapper']" v-for="todo in todos" :key="todo.id">
            <div class="todo-title">

    <!-- after vue component -->
    <div id="app">
        <h1>My Todo List</h1>
        <todo-list v-for="todo in todos" :key="todo.id" :todo="todo" @delete-todo="handleDeleteTodo"
            @complete-todo="handleCompleteTodo">
        </todo-list>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const todos = [{
                title: "Get dressed",
                isComplete: false
            },
            {
                title: "Buy food",
                isComplete: false
            },
            {
                title: "Eat lunch",
                isComplete: true
            },
            {
                title: "Write Article",
                isComplete: true
            }
        ];
        Vue.component("todo-list", {
            template: `
              <div :class="[todo.isComplete? 'success':'error','todo-wrapper']">
                <div class="todo-title">
                  {{todo.title}}
                </div>
                <div class="todo-icons">
                  <i class="fa fa-check" aria-hidden="true" @click="completeTodo"></i>
                  <i class="fa fa-trash-alt" aria-hidden="true" @click="deleteTodo"></i> 
                </div>
              </div>
            `,
            props: {
                todo: {
                    type: Object,
                    required: true
                }
            },
            methods: { // 加入methods屬性
                deleteTodo() {
                    this.$emit('delete-todo', { // 大括弧內為外傳參數
                        title: this.todo.title
                    })
                },
                completeTodo() {
                    this.$emit("complete-todo", { // 大括弧內為外傳參數
                        title: this.todo.title
                    });
                }
            }
        });

        let vm = new Vue({
            el: '#app',
            data: {
                message: "Welcome to Vue!",
                todos: todos
            },
            methods: {
                // 2個方法等價
                /*
                handleDeleteTodo({ title }) {
                    console.log(title);
                    this.todos = this.todos.filter(item => item.title !== title)
                },
                */
                handleDeleteTodo(payload) { // 接收參數
                    console.log(payload.title);
                    this.todos = this.todos.filter(item => item.title !== payload.title)
                },
                handleCompleteTodo({ title }) { // 接收參數
                  const targetTodo = this.todos.find((item) => item.title === title);
                  targetTodo.isComplete = !targetTodo.isComplete;
                }
            }
        })
    </script>
</body>

</html>
