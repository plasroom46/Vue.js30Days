<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo for named slot</title>
    <style>
        #app {
            font-family: Avenir, Helvetica, Arial, sans-serif;
            text-align: center;
            color: #2c3e50;
            margin-top: 60px;
        }

        a,
        button {
            color: #4fc08d;
        }

        button {
            background: none;
            border: solid 1px;
            border-radius: 2em;
            font: inherit;
            padding: 0.75em 2em;
        }
    </style>

</head>

<body>
    <div id="app">
        <post>
            <template #title>
                <h1>鐵人賽Day14紀錄</h1>
            </template>
            <h3>我沒有被分配到插槽，我會直接插入slot預設位置</h3>
            <template #body>
                <p>鐵人賽Day14!! 快一半了!</p>
            </template>
        </post>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component("post", {
            template: `
            <div>
              <slot name="title"></slot>
              <slot name="body"></slot>
              <slot></slot>
            </div>
            `,
        });
    </script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {}
        })
    </script>
</body>

</html>
